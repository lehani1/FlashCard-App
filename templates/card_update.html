{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}

	<!-- Add new card -->
	<h3>Add new card</h3>
		<div class="container-sm shadow p-3 mb-5 bg-body rounded">
		<form action="/cards/update/{{card_id}}" method = "POST">
		  <div class="row mb-3">
		  	<br>
		    <label for="inputEmail3" class="col-sm-2 col-form-label">Card Front</label>
		    <br>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="card_front" name="card_front" required>
		    </div>
		  </div>
		  <div class="row mb-3">
		  	<br>
		    <label for="inputPassword3" class="col-sm-2 col-form-label">Card Back</label>
		    <br>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="card_back" name="card_back" required>
		    </div>
		  </div>
		  <button type="submit" class="btn btn-primary" onclick="window.alert('Card Updated')">Submit</button>
		 </form>
		</div>
{% endblock %}
