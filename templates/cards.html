{% extends 'base.html' %}

{% block title %}Shared Cards{% endblock %}

{% block content%}
	<div  id="decks-table" class="shadow p-3 mb-5 bg-body rounded">
		{% if length !=0 %}
		<table class="table table-striped table-hover">
			<tr>
				<th>Card id</th>
				<th>Front</th>
				<th>Back</th>
				<th>CRUD</th>
			</tr>
			{% for card in cards %}
			<tr>
				<td>{{card.id}}</td>
				<td>{{card.front}}</td>
				<td>{{card.back}}</td>
				<td><a href="/cards/delete/{{card.id}}" class="btn btn-danger" onclick="window.alert('Card deleted from card database')">Delete</a>  <a href="/cards/update/{{card.id}}" class="btn btn-info">Update</a></td>
			</tr>
			{% endfor %}
		</table>
		{% endif %}
	</div>
{% endblock %}
